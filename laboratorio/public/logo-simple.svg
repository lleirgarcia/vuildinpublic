<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Círculo exterior -->
  <circle cx="256" cy="256" r="240" stroke="white" stroke-width="12" fill="none"/>
  
  <!-- Símbolo principal: combinación de construcción y código -->
  <g transform="translate(256, 256)">
    <!-- Martillo (construcción) -->
    <rect x="-100" y="-15" width="50" height="10" rx="5" fill="white"/>
    <rect x="-50" y="-25" width="10" height="30" rx="5" fill="white"/>
    <rect x="-45" y="-30" width="20" height="10" rx="5" fill="white"/>
    
    <!-- Código (</>) -->
    <g transform="translate(30, 0)">
      <path d="M -30 -25 L -50 -5 L -30 15" stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
      <path d="M 30 -25 L 50 -5 L 30 15" stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
      <circle cx="0" cy="-5" r="8" fill="white"/>
    </g>
  </g>
</svg>

