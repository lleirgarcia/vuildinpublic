<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Símbolo principal: Building in Public -->
  <g transform="translate(256, 256)">
    <!-- Construcción: estructura/edificio -->
    <rect x="-120" y="40" width="80" height="100" rx="4" stroke="white" stroke-width="12" fill="none"/>
    <rect x="-100" y="60" width="20" height="20" rx="2" stroke="white" stroke-width="6" fill="none"/>
    <rect x="-100" y="90" width="20" height="20" rx="2" stroke="white" stroke-width="6" fill="none"/>
    <rect x="-60" y="60" width="20" height="20" rx="2" stroke="white" stroke-width="6" fill="none"/>
    <rect x="-60" y="90" width="20" height="20" rx="2" stroke="white" stroke-width="6" fill="none"/>
    
    <!-- Código: corchetes angulares -->
    <g transform="translate(60, 70)">
      <path d="M -40 -30 L -60 -10 L -40 10" stroke="white" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
      <path d="M 40 -30 L 60 -10 L 40 10" stroke="white" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
      <!-- Líneas de código -->
      <line x1="-20" y1="-10" x2="20" y2="-10" stroke="white" stroke-width="8" stroke-linecap="round"/>
      <line x1="-20" y1="0" x2="10" y2="0" stroke="white" stroke-width="8" stroke-linecap="round"/>
      <line x1="-20" y1="10" x2="20" y2="10" stroke="white" stroke-width="8" stroke-linecap="round"/>
    </g>
    
    <!-- Línea conectora horizontal (representa "in public") -->
    <line x1="-40" y1="90" x2="20" y2="90" stroke="white" stroke-width="8" stroke-linecap="round"/>
  </g>
</svg>
