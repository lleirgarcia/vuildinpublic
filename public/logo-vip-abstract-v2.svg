<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo negro con gradiente sutil -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e5e5e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a3a3a3;stop-opacity:0.9" />
    </linearGradient>
    
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a3a3a3;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#404040;stop-opacity:0.6" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="softShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6"/>
      <feOffset dx="0" dy="3" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="512" height="512" fill="url(#bgGrad)" rx="64"/>
  
  <!-- V Abstracta - Forma de chevron estilizada -->
  <g transform="translate(100, 180)" filter="url(#softShadow)">
    <path d="M 0 0 L 50 100 L 100 0" 
          fill="none" 
          stroke="url(#mainGrad)" 
          stroke-width="22" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          filter="url(#glow)"/>
    <!-- Punto central -->
    <circle cx="50" cy="50" r="8" fill="url(#mainGrad)" filter="url(#glow)"/>
  </g>
  
  <!-- I Abstracta - Línea vertical con barras horizontales -->
  <g transform="translate(256, 180)" filter="url(#softShadow)">
    <!-- Línea vertical principal -->
    <line x1="0" y1="20" x2="0" y2="80" 
          stroke="url(#mainGrad)" 
          stroke-width="26" 
          stroke-linecap="round"
          filter="url(#glow)"/>
    <!-- Barra superior -->
    <rect x="-25" y="15" width="50" height="12" rx="6" fill="url(#mainGrad)" filter="url(#glow)"/>
    <!-- Barra inferior -->
    <rect x="-25" y="85" width="50" height="12" rx="6" fill="url(#mainGrad)" filter="url(#glow)"/>
  </g>
  
  <!-- P Abstracta - Forma de D con línea -->
  <g transform="translate(380, 180)" filter="url(#softShadow)">
    <!-- Línea vertical izquierda -->
    <line x1="-45" y1="0" x2="-45" y2="100" 
          stroke="url(#mainGrad)" 
          stroke-width="22" 
          stroke-linecap="round"
          filter="url(#glow)"/>
    <!-- Arco superior (parte redondeada) -->
    <path d="M -45 0 Q -5 0, -5 40 Q -5 80, -45 80" 
          fill="none" 
          stroke="url(#mainGrad)" 
          stroke-width="22" 
          stroke-linecap="round"
          filter="url(#glow)"/>
    <!-- Línea horizontal superior -->
    <line x1="-45" y1="0" x2="-5" y2="0" 
          stroke="url(#mainGrad)" 
          stroke-width="22" 
          stroke-linecap="round"
          filter="url(#glow)"/>
  </g>
  
  <!-- Elementos decorativos abstractos -->
  <g opacity="0.3">
    <!-- Líneas de conexión sutiles -->
    <line x1="200" y1="280" x2="220" y2="300" stroke="url(#accentGrad)" stroke-width="2" stroke-linecap="round"/>
    <line x1="292" y1="280" x2="312" y2="300" stroke="url(#accentGrad)" stroke-width="2" stroke-linecap="round"/>
    <line x1="420" y1="280" x2="440" y2="300" stroke="url(#accentGrad)" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Formas geométricas pequeñas -->
    <circle cx="150" cy="350" r="4" fill="url(#accentGrad)"/>
    <circle cx="256" cy="355" r="4" fill="url(#accentGrad)"/>
    <circle cx="362" cy="350" r="4" fill="url(#accentGrad)"/>
    
    <!-- Línea base decorativa -->
    <path d="M 80 400 Q 256 420, 432 400" 
          stroke="url(#accentGrad)" 
          stroke-width="2" 
          fill="none" 
          stroke-linecap="round"
          opacity="0.5"/>
  </g>
  
  <!-- Partículas decorativas abstractas -->
  <g opacity="0.15">
    <circle cx="120" cy="120" r="3" fill="url(#accentGrad)"/>
    <circle cx="280" cy="100" r="2" fill="url(#accentGrad)"/>
    <circle cx="400" cy="130" r="2.5" fill="url(#accentGrad)"/>
    <circle cx="180" cy="140" r="2" fill="url(#accentGrad)"/>
    <circle cx="320" cy="150" r="2" fill="url(#accentGrad)"/>
  </g>
</svg>

