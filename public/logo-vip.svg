<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo negro -->
  <rect width="512" height="512" fill="#000000" rx="64"/>
  
  <!-- Gradiente para las letras -->
  <defs>
    <linearGradient id="vipGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e5e5e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a3a3a3;stop-opacity:1" />
    </linearGradient>
    
    <!-- Sombra sutil -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Letra V -->
  <text x="128" y="320" font-family="system-ui, -apple-system, sans-serif" font-size="180" font-weight="800" fill="url(#vipGradient)" filter="url(#shadow)" letter-spacing="-8">V</text>
  
  <!-- Letra I -->
  <text x="256" y="320" font-family="system-ui, -apple-system, sans-serif" font-size="180" font-weight="800" fill="url(#vipGradient)" filter="url(#shadow)" letter-spacing="-8">I</text>
  
  <!-- Letra P -->
  <text x="360" y="320" font-family="system-ui, -apple-system, sans-serif" font-size="180" font-weight="800" fill="url(#vipGradient)" filter="url(#shadow)" letter-spacing="-8">P</text>
  
  <!-- LÃ­nea decorativa inferior -->
  <line x1="80" y1="380" x2="432" y2="380" stroke="url(#vipGradient)" stroke-width="4" stroke-linecap="round" opacity="0.5"/>
</svg>

